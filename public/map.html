<html>
    <head>
        <title>COmmunity-Treks mapbox map</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/mapstyles.css">

        <!--Mapbox js and turf js (for spacial analysis)-->
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script> -->

        <!--togeojson library-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>
        
        <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
    </head>

    <body>
        <!-- logo -->
        <div id="logo-container">
            <a href="map.html">
                <img src="Images/logo.png" alt="Logo" id="logo">
            </a>
            <div id="button-container">
                <a href="about.html" class="nav-button">About</a>
                <a href="donate.html" class="nav-button">Donate</a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSePdRjkr1LCt-erFW55x7z-CbAsc_9y6rFeUpT75u1CsPrcIQ/viewform?usp=header" target="_blank" rel="noopener noreferrer" class="nav-button">Feedback</a>
            </div>
        </div>

        <!-- Toggles -->
        <div id="toggles-bar">
            <!-- unit toggle switch -->
            <div id="unit-toggle">
                <label class="switch">
                    <input type="checkbox" id="unitSwitch">
                    <span class="slider"></span>
                </label>
                <span id="unitLabel">Km</span>
            </div>

            <!-- map style dropdown -->
            <div id="map-style-toggle">
                <label for="mapStyleSelect">Map Style:</label>
                <select id="mapStyleSelect">
                    <option value="default">Default</option>
                    <option value="light">Light Topo</option>
                    <option value="dark">Dark Topo</option>
                    <option value="satellite">Satellite</option>
                </select>
            </div>
        </div>



        <!--map is contained in div --> 
        <div id="map"></div> 
        
        <!-- Link to external JavaScript (webpacked)-->
        <script src="js/bundle.js"></script>
    </body>
</html>
