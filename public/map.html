<html>
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-KRW627G0K1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-KRW627G0K1');
        </script>

        <title>COmmunity-Treks mapbox map</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
        <link rel="stylesheet" href="mapstyles.css">

        <!--Mapbox js and turf js (for spacial analysis)-->
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

        <!--togeojson library-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>
        
        <link rel="icon" type="image/x-icon" href="./Images/favicon.ico">
    </head>

    <body>
        <!-- logo -->
        <div id="logo-container">
            <a href="map.html">
                <img src="Images/logo.svg" alt="Logo" id="logo">
            </a>
        </div>

        <!-- Toggles -->
        <div id="toggles-bar">
            <!-- unit toggle switch -->
            <div id="unit-toggle">
                <label class="switch">
                    <input type="checkbox" id="unitSwitch">
                    <span class="slider"></span>
                </label>
                <span id="unitLabel">Km</span>
            </div>

            <!-- map style dropdown -->
            <div id="map-style-toggle">
                <label for="mapStyleSelect">Map Style:</label>
                <select id="mapStyleSelect">
                    <option value="default">Default</option>
                    <option value="light">Light Topo</option>
                    <option value="dark">Dark Topo</option>
                    <option value="satellite">Satellite</option>
                </select>
            </div>
        </div>



        <!--map is contained in div --> 
        <div id="map"></div> 
        
        <!-- Link to external JavaScript -->
        <script src="js/map-setup.js"></script>
        <script src="js/calculations.js"></script>
        <script src="js/track-loader.js"></script>
        <script src="js/poi-loader.js"></script>
        <script src="js/interactions.js"></script>
    </body>
</html>
